<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dreams Archive{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('main.index') }}">Dreams Archive</a></h1>
        <div class="what">
            An anonymous forum for sharing dreams and hallucinations. No login required, but please follow the rules.
            <br>
            <a href="{{ url_for('main.rules') }}" class="rules-link">Read the Rules</a>
        </div>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
